<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image Links</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .image-link {
            display: block;
            width: 200px;
            height: 150px;
        }
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.google.com/" class="image-link">
            <img src="https://www.google.com//200x150" alt="Image 1">
        </a>
        <a href="https://example.com/link2" class="image-link">
            <img src="https://via.placeholder.com/200x150" alt="Image 2">
        </a>
        <a href="https://example.com/link3" class="image-link">
            <img src="https://via.placeholder.com/200x150" alt="Image 3">
        </a>
        <a href="https://example.com/link4" class="image-link">
            <img src="https://via.placeholder.com/200x150" alt="Image 4">
        </a>
    </div>
</body>
</html>
